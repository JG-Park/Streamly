services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-streamly}
      POSTGRES_USER: ${POSTGRES_USER:-streamly}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-streamly123}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-streamly} -d ${POSTGRES_DB:-streamly}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - streamly_network

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - streamly_network

  web:
    build: .
    expose:
      - "8000"
    volumes:
      - .:/app
      - ./src:/app/src
      - ./downloads_files:/app/downloads
      - ./media:/app/media
      - ./logs:/app/logs
      - ./static_collected:/app/src/static_collected
    working_dir: /app/src
    environment:
      - DEBUG=${DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY:-django-dev-secret-key-change-in-production}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-*}
      - DATABASE_URL=${DATABASE_URL:-postgresql://streamly:streamly123@db:5432/streamly}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/0}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://redis:6379/0}
      - DOWNLOAD_PATH=${DOWNLOAD_PATH:-/app/downloads}
      - RETENTION_DAYS=${RETENTION_DAYS:-14}
      - CHECK_INTERVAL_MINUTES=${CHECK_INTERVAL_MINUTES:-1}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID:-}
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY:-}
      - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS:-http://localhost:8000,http://localhost:40732}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - streamly_network
    restart: unless-stopped
    command: python /app/src/manage.py runserver 0.0.0.0:8000

  celery_worker:
    build: .
    volumes:
      - .:/app
      - ./src:/app/src
      - ./downloads_files:/app/downloads
      - ./media:/app/media
      - ./logs:/app/logs
    working_dir: /app/src
    environment:
      - DEBUG=${DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY:-django-dev-secret-key-change-in-production}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-*}
      - DATABASE_URL=${DATABASE_URL:-postgresql://streamly:streamly123@db:5432/streamly}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/0}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://redis:6379/0}
      - DOWNLOAD_PATH=${DOWNLOAD_PATH:-/app/downloads}
      - RETENTION_DAYS=${RETENTION_DAYS:-14}
      - CHECK_INTERVAL_MINUTES=${CHECK_INTERVAL_MINUTES:-1}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID:-}
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY:-}
    command: /app/entrypoint.sh celery -A streamly worker --loglevel=info --concurrency=2
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - streamly_network
    restart: unless-stopped

  celery_beat:
    build: .
    volumes:
      - .:/app
      - ./src:/app/src
      - ./downloads_files:/app/downloads
      - ./media:/app/media
      - ./logs:/app/logs
    working_dir: /app/src
    environment:
      - DEBUG=${DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY:-django-dev-secret-key-change-in-production}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-*}
      - DATABASE_URL=${DATABASE_URL:-postgresql://streamly:streamly123@db:5432/streamly}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/0}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://redis:6379/0}
      - DOWNLOAD_PATH=${DOWNLOAD_PATH:-/app/downloads}
      - RETENTION_DAYS=${RETENTION_DAYS:-14}
      - CHECK_INTERVAL_MINUTES=${CHECK_INTERVAL_MINUTES:-1}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID:-}
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY:-}
    command: /app/entrypoint.sh celery -A streamly beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - streamly_network
    restart: unless-stopped

  adminer:
    image: adminer:4.8.1
    environment:
      ADMINER_DEFAULT_SERVER: db
      ADMINER_DESIGN: pepa-linha
    depends_on:
      - db
    networks:
      - streamly_network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "${NGINX_PORT:-40732}:40732"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static_collected:/app/static_collected:ro
      - ./media:/app/media:ro
    depends_on:
      - web
      - adminer
    networks:
      - streamly_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  streamly_network:
    driver: bridge