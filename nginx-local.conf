events {
    worker_connections 1024;
}

http {
    include /usr/local/etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # 로그 설정
    access_log /usr/local/var/log/nginx/streamly-access.log;
    error_log /usr/local/var/log/nginx/streamly-error.log;
    
    # 기본 설정
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    client_max_body_size 100M;
    
    # Gzip 압축
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json;
    
    # Django 서버 upstream (로컬에서 내부 포트 사용)
    upstream django_app {
        server 127.0.0.1:8000;  # Django는 8000 포트로 내부 실행
    }
    
    # Adminer upstream (로컬 Docker에서 실행)
    upstream adminer_app {
        server 127.0.0.1:8080;  # Adminer는 8080 포트로 실행
    }
    
    server {
        listen 40732;  # nginx가 40732 포트로 외부 접속 받음
        server_name localhost 127.0.0.1;
        
        # 정적 파일
        location /static/ {
            alias /Users/jgp/GitHub/Streamly/static/;
            expires 30d;
        }
        
        # 미디어 파일
        location /media/ {
            alias /Users/jgp/GitHub/Streamly/media/;
        }
        
        # Health check
        location /health {
            access_log off;
            proxy_pass http://django_app;
            proxy_set_header Host $host;
        }
        
        # API 엔드포인트
        location /api/ {
            proxy_pass http://django_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }
        
        # Admin 페이지
        location /admin/ {
            proxy_pass http://django_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Adminer 데이터베이스 관리 도구
        location /adminer/ {
            proxy_pass http://adminer_app/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
            
            # Adminer 전용 설정
            proxy_buffering off;
            proxy_request_buffering off;
        }
        
        # 모든 기타 요청
        location / {
            proxy_pass http://django_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }
        
        # 보안: 민감한 파일 차단
        location ~ /\. {
            deny all;
        }
        
        location ~* \.(git|svn|env|sql|log|conf)$ {
            deny all;
            return 404;
        }
    }
    
