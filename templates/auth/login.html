<!DOCTYPE html>
<html lang="ko" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - Streamly</title>
    
    <!-- DaisyUI & Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="min-h-screen bg-base-200 flex items-center justify-center">
    <div class="card w-96 bg-base-100 shadow-xl">
        <div class="card-body">
            <div class="text-center mb-4">
                <i class="fas fa-stream text-5xl text-primary mb-2"></i>
                <h2 class="card-title text-2xl justify-center">Streamly</h2>
                <p class="text-base-content/60">YouTube 라이브 모니터링 시스템</p>
            </div>
            
            {% if form.errors %}
                <div class="alert alert-error mb-4">
                    <span>아이디 또는 비밀번호가 올바르지 않습니다.</span>
                </div>
            {% endif %}
            
            <form method="post">
                {% csrf_token %}
                
                <div class="form-control mb-4">
                    <label class="label">
                        <span class="label-text">아이디</span>
                    </label>
                    <input type="text" name="username" class="input input-bordered" required autofocus>
                </div>
                
                <div class="form-control mb-6">
                    <label class="label">
                        <span class="label-text">비밀번호</span>
                    </label>
                    <input type="password" name="password" class="input input-bordered" required>
                </div>
                
                <button type="submit" class="btn btn-primary w-full">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    로그인
                </button>
            </form>
        </div>
    </div>
</body>
</html>
